apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sanic-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # 如果您使用的是其他ingress控制器，可能需要不同的annotations
    # kubernetes.io/ingress.class: nginx  # 某些版本的K8s可能需要这个注解
spec:
  ingressClassName: nginx  # 指定ingress控制器类型
  rules:
  - host:  # 可选，如果您有域名可以在这里配置
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sanic-app  # 指向您已创建的Service名称
            port:
              number: 80  # 指向Service的端口